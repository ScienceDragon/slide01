<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    
    <script src="scripts.js"></script> 

	<link href="styles.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css">
	<title>Image slider</title>
</head>

<body>
	<div class="wrapper">
    	
        <h2>Really simple image slider</h2>
        
        <div class="slider">
        	<img src="https://images.unsplash.com/photo-1468476775582-6bede20f356f?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=50c6901b794046c29f94700a8b940ad4" alt="My summer home"/>
            <img src="https://images.unsplash.com/photo-1466220666686-90bdba318c9a?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=397f1dc93898e78c3940efaceddccb86" alt="Rolling like thunder"/>
            <img src="https://images.unsplash.com/reserve/unsplash_52ce2b0530dab_1.JPG?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=fbc452cf6c1d6921779ef531f2e53c0d" alt="Poison berries"/>
            
            <button class="prev">&#9664</button>
            <button class="next">&#9654</button>
            
        </div><!--closes slider div-->
        
        <div id="title">
        </div><!--closes title div-->
        
    </div><!--closes wrapper div-->
</body>
</html>
